<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start</title>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__time">
                <p class="time"></p>
            </div>

            <div class="header__img">
                <img src="img/api.png" alt="">
            </div>
            <label for=""> Login
                <div class="main__input__login">
                    <input class="login input" type="text">
                </div>
            </label>
            <label for="">Password
                <div class="main__input__password">
                    <input class="password input" type="password">
                </div>

            </label>

            <div class="main__button">
                <button class="main__button__submit">Submit</button>
            </div>

        </div>

    </div>

    <script src="style.js"></script>
  
</body>

</html>

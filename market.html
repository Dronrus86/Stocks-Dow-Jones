<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Market</title>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="maim__stocks">
                <div class="main__time">
                    <p class="time"></p>
                </div>
                <h1 class="main__text">Stocks: Dow Jones</h1>
                <div class="main__add__stocks">
                    <div>
                        <input class="main__search" type="text">
                    </div>
                    <div>
                        <button class="abb__stocks">Add</button>
                    </div>
                </div>



                <div class="main__stocks">
                    <div class="main__img apple">
                        <img src="img/apple.png" alt="apple">
                        <div class="main__title">
                            <p>Apple <span>APL</span></p>
                        </div>

                    </div>

                    <div class="main__img__plus">
                        <img src="img/plus.png" alt="plus">
                    </div>
                    <div class="main__stocks__price">
                        <p class="stocks__apple test__stocks"></p>
                    </div>
                </div>



                <div class="main__stocks">
                    <div class="main__img amd">
                        <img src="img/amd.png" alt="amd">
                        <div class="main__title">
                            <p>Amd <span>AMD</span></p>
                        </div>

                    </div>

                    <div class="main__img__plus">
                        <img src="img/plus.png" alt="plus">
                    </div>
                    <div class="main__stocks__price">
                        <p class="stocks__amd test__stocks"></p>
                    </div>
                </div>



                <div class="main__stocks">
                    <div class="main__img microsoft">
                        <img src="img/microsoft.png" alt="microsoft">
                        <div class="main__title">
                            <p>Microsoft <span>MSFT</span></p>
                        </div>

                    </div>

                    <div class="main__img__plus">
                        <img src="img/trend.png" alt="plus">
                    </div>
                    <div class="main__stocks__price">
                        <p class="stocks__microsoft test__stocks"></p>
                    </div>
                </div>



                <div class="main__stocks">
                    <div class="main__img intel">
                        <img src="img/intel.png" alt="intel">
                        <div class="main__title">
                            <p>Microsoft <span>MSFT</span></p>
                        </div>

                    </div>

                    <div class="main__img__plus">
                        <img src="img/trend.png" alt="plus">
                    </div>
                    <div class="main__stocks__price">
                        <p class="stocks__intel test__stocks"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="style_stocks.js"></script>
    <script src="style.js"></script>

</body>

</html>
